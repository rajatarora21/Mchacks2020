{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static "mysite/css/bootstrap.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "mysite/registration_page/registration_page.css" %}"/>
    <script type="text/javascript" src="{% static 'mysite/js/jquery-3.2.1.js' %}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Find.ai</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/landing">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration_page">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home_dashboard">Check-in</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<form>
    <fieldset>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Registration</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputFirstName1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputFirstName1" placeholder="First Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputLastName1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="exampleInputSex1">Sex</label>
                        <select class="form-control" id="exampleInputSex1">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="exampleInputDateOfBirth1">Date of Birth</label>
                        <input type="text" class="form-control" id="exampleInputDateOfBirth1" placeholder="DD/MM/YYYY">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputPhoneNumber1">Phone Number</label>
                        <input type="text" class="form-control" id="exampleInputPhoneNumber1"
                               placeholder="Phone Number">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputAddress1">Address</label>
                        <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Email Address">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>
</body>
<script>

    function getCsrfCookie() {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, 'csrftoken'.length + 1) === ('csrftoken=')) {
                cookieValue = decodeURIComponent(cookie.substring('csrftoken'.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

    $('form').submit(function(e){
        e.preventDefault();
        $.ajax({
            method: "POST",
            data: {
                fname: $("#exampleInputFirstName1").val(),
                lname: $("#exampleInputLastName1").val(),
                sex: $("#exampleInputSex1").val(),
                dob: $("#exampleInputDateOfBirth1").val(),
                ph: $("#exampleInputPhoneNumber1").val(),
                address: $("#exampleInputAddress1").val(),
                email_address: $("#exampleInputEmail1").val()
            },
            success: function(user_id){
                window.location = '/home_dashboard/' + user_id;
            }
        });
    });

</script>
</html>
